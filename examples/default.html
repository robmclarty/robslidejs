<!DOCTYPE html>
<html>
  <head>
    <title>Default Example | robslidejs</title>
    <link href="stylesheets/robslide.css" media="all" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Default Example</h1>
    <p>This example is what the slideshow looks like with no content.</p>
    <div id="example-slideshow"></div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../source/robslide.js"></script>
    <script type="text/javascript">
      $(function () {
        $('#example-slideshow').robslide();
      });
    </script>
  </body>
</html>
